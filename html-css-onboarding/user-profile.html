<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>User Profile</title>
  </head>
  <body>
    <div>
      <nav class="nav-bar">
        <div class="logo">
          <div class="oval"></div>
          <a href="#" class="nav-item movy">Movy</a>
        </div>
      </nav>
      <div class="edition-container">
        <h2 class="font-medium leading-tight text-4xl content">Edit Profile</h2>
        <div class="separator"></div>
        <div class="edition">
          <div class="image">
            <img src="/html-css-onboarding/assets/images/profile.png" alt="" />
          </div>
          <form action="" class="edition-form">
            <div class="first-line">
              <input
                type="text"
                id="name"
                class="p-2 w-full text-xl font-medium input leading-none"
                required
                placeholder="Your name"
              />
              <div class="md:flex self-center md:flex-1 md:ml-8 items-end">
                <input
                  type="checkbox"
                  class="input text-xl form-check-input appearance-none h-5 w-5 md:h-6 md:w-6 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                  id="kid"
                />
                <label
                  class="form-check-label inline-block text-xl font-light"
                  for="kid"
                  >Kid?</label
                >
              </div>
            </div>
            <div class="mb-6 w-fit">
              <label for="language" class="block mb-2 text-xl w-fit"
                >Language:</label
              >
              <select id="language" class="p-2 text-xl input w-full" required>
                <option value="Futbol">Futbol</option>
                <option value="Basket">Basket</option>
                <option value="Tenis">Tenis</option>
                <option value="Rugby">Rugby</option>
              </select>
            </div>
            <div class="mb-6 w-fit">
              <label for="language" class="block mb-2 text-xl w-fit"
                >Allowed TV shows and movies:</label
              >
              <select id="language" class="p-2 text-xl input w-full" required>
                <option value="Futbol">Futbol</option>
                <option value="Basket">Basket</option>
                <option value="Tenis">Tenis</option>
                <option value="Rugby">Rugby</option>
              </select>
            </div>
          </form>
        </div>
        <div class="separator mt-10"></div>
        <div class="flex buttons">
          <div>
            <button
              class="px-9 h-10 mb-6 bg-blue-600 uppercase text-white text-sm font-normal leading-tight rounded-sm shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out border-none"
            >
              Save
            </button>
            <button
              type="button"
              id="cancel-button"
              class="border-button inline-block px-6 h-10 text-white font-normal text-sm leading-tight uppercase rounded-sm bg-transparent hover:bg-gray-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
            >
              Cancel
            </button>
          </div>

          <button
            type="button"
            id="delete-button"
            class="border-button inline-block px-6 h-10 text-white font-normal text-sm leading-tight uppercase rounded-sm bg-transparent hover:bg-gray-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Delete profile
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
