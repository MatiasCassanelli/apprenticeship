<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Task 2.4</title>
  </head>
  <body class="font-sans">
    <div class="px-4">
      <form class="p-4">
        <div class="grid lg:grid-cols-2 lg:gap-6">
          <div class="mb-6">
            <label for="firstName" class="block mb-2 text-sm font-medium"
              >First Name</label
            >
            <input
              type="text"
              id="firstName"
              class="text-sm p-2 w-full"
              required
            />
          </div>
          <div class="mb-6">
            <label for="lastName" class="block mb-2 text-sm font-medium"
              >Last Name</label
            >
            <input
              type="text"
              id="lastName"
              class="text-sm p-2 w-full"
              required
            />
          </div>
        </div>

        <div class="grid sm:grid-cols-2 sm:gap-6">
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input
              type="email"
              id="email"
              class="text-sm p-2 w-full"
              placeholder="name@email.com"
              required
            />
          </div>
          <div class="mb-6">
            <label for="date" class="block text-sm font-medium">Birthday</label>
            <input type="date" id="date" class="text-sm p-2 w-full" required />
          </div>
        </div>
        <div class="mb-6">
          <label for="sports" class="block text-sm font-medium"
            >Favourite sport</label
          >
          <select id="sports" class="text-sm p-2 w-full" required>
            <option value="Futbol">Futbol</option>
            <option value="Basket">Basket</option>
            <option value="Tenis">Tenis</option>
            <option value="Rugby">Rugby</option>
          </select>
        </div>
        <div class="mb-6">
          <label for="bio" class="block mb-2 text-sm font-medium"
            >About you</label
          >
          <textarea
            id="bio"
            class="text-sm p-2 w-full"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="flex space-x-2 justify-center">
          <button
            type="submit"
            class="inline-block px-6 py-2.5 border-none bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Submit
          </button>
          <button
            type="reset"
            class="inline-block px-6 py-2.5 border-none bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
